    <script>  
          $(document).ready(function(){
            var cart = sessionStorage.getItem("cart");
            cartProducts = "["+cart+"]";
            products = JSON.parse(cartProducts);
            var amount = products.length;
            //alert(amount);
            //$("#cart-amount").text("Giỏ hàng ("+amount+")");
            
            var table = `
            <table cellpadding="0" cellspacing="0">
                
                    <tr class="content-head">
                        <th ><span style="margin-left:20px;">Tên truyện</span> </th>
                        <th >Mới nhất</th>
                        <th style="width:20%;"><span >Theo dõi</span</th>
                    </tr>
                
            `;
            // alert(table);
            for(var i=0; i<amount; i++){
                var row = `
                
                    <tr class="follow-box" >
                        
                        <td >
                          <div class="tentruyen">
                             <img style="width: 50px;height:70px;margin-left:20px;margin-top:5px" src="${products[i].img}" >
                             <div class="tentruyen-text-box">
                              <a href="#" class="tentruyen-link">${products[i].name}</a><br>
                              <span > Truyện dịch</span>
                              
                            </div>
                          </div>
                        </td>
                        <td >
                          <div class=chapter-box>
                            <a href="#" class="chapter-link">${products[i].name2}</a><br>
                              <span > ${products[i].name1}</span>
                          </div>
                        </td>
                        <td >
                          <div class="delete-btn">
                            <button id="chot"><i class='bx bx-x-circle'></i>Bỏ theo dõi</button>
                          </div>
                        </td>
                    </tr>
               
                `;
                
                table += row;
            }
            table += `</table>`;
            $("#content").html(table); 	
            $("#chot").click(function(){
                sessionStorage.clear();
                location.reload();
            })	
    
    });
    
    </script>
    <script>
                  function myFunctions() {
  document.getElementById("myDrop").classList.toggle("show");
}

// Close the dropdown menu if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbutton')) {
    var dropdowns = document.getElementsByClassName("drop-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
    </script>
