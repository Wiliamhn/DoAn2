<html lang="en">
<head>
    <title>Đăng ký tài khoản</title>
    <link rel="stylesheet" type="text/css" href="Css/DangKy.css">
</head>
<body>
    <header>
        <img src="Image/logo.jpg" alt="Logo" class="logo">
        <nav class="navigation">
            <a href="#">Trang chủ</a>
            <a href="#">Giới thiệu</a>
            <button class="btnLogin-Popup">Đăng nhập</button>
        </nav>
    </header>
    <div class="wrapper">
        <span class="x"><ion-icon name="close" ></ion-icon></span>
        <div class="form-box login">
            <h2>Đăng nhập</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Mật khẩu</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Nhớ tài khoản </label>
                    <a href="#">Quên mật khẩu</a>
                </div>
                <button type="submit " class="btn">Đăng nhập</button>
                <div class="login-register">
                    <p>Chưa có tài khoản?<a href="#" class="register-link">Đăng ký</a></p>
                </div>
            </form>
        </div>
        <div class="form-box register">
            <h2>Đăng ký</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label>Tên tài khoản</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Mật khẩu</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Đồng ý với mọi điều khoản</label>
                    
                </div>
                <button type="submit " class="btn">Tạo tài khoản</button>
                <div class="login-register">
                    <p>Đã có tài khoản?<a href="#" class="login-link">Đăng nhập</a></p>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="java/DangKy.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
